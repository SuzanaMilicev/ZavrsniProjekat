<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center text-center">
            <div class="category-img col-3" *ngFor="let cat of allCat" (click)="selectCategory(cat.id)"
                [ngClass]="{'active-cat': currentCat == cat.id}">
                <p class="m-0 p-0">{{ cat.name }}</p>
                <img [src]="cat.imgSrc" class="img-fluid" alt="category flowers">
            </div>
        </div>
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
